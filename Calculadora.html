<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./calc.css">
</head>
<body class="body">
    <section class="container">
        <h1 class="title">Calculadora BÃ¡sica</h1>
        <div class="result">
            <input type="text" name="result" id="result" >
        </div>
        <div class="container-inputs">
            <button class="btn" value="1">1</button>
            <button class="btn" value="2">2</button>
            <button class="btn" value="3">3</button>
            <button class="btn" value="4">4</button>
            <button class="btn" value="5">5</button>
            <button class="btn" value="6">6</button>
            <button class="btn" value="7">7</button>
            <button class="btn" value="8">8</button>
            <button class="btn" value="9">9</button>
            <button class="btn" value="0">0</button>
            <button class="clear" id="clear" >C</button>
            <button class="btn" value=".">.</button>
            
        </div>
        <div class="container-options">
            <button class="option" value="+">+</button>
            <button class="option" value="-">-</button>
            <button class="option" value="*">*</button>
            <button class="option" value="/">/</button>
            <button class="obtResp" id="getResult" value="=">=</button>
        </div>
    </section>
    <section class="footer">
        <p><span>Created by</span><b> J.Ernesto</b><span> 2021</span></p>
    </section>
<script src="./calc.js"></script>
</body>
</html>
